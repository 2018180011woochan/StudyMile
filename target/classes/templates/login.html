<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="/loginstyle.css">
    <style>
        /* 버튼 크기 동일하게 설정 */
        .custom-button {
            width: 50%;
            padding: 10px; /* 버튼 내부 여백 */
            font-size: 16px; /* 텍스트 크기 */
            font-weight: bold; /* 텍스트 굵기 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 이미지 크기 줄임 -->
        <img src="/images/smile_logo.png" alt="Smile Image" class="smile-image">
        
        <h2>로그인</h2>

        <form action="/login" method="POST">
            <div>
                <label for="account">아이디</label>
                <input type="text" id="account" name="account" required>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Error message display -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}">아이디 또는 비밀번호가 올바르지 않습니다.</p>
            </div>

            <button type="submit" class="btn btn-primary custom-button">로그인</button>
        </form>
        <form action="/join" method="get" style="display:inline;">
            <button type="submit" class="btn btn-secondary custom-button mb-2">회원가입</button>
        </form>
    </div>


</body>
</html>
